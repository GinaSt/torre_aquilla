    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

		<div id="potree_render_area">

			<img class="potree_menu_toggle" src="../resources/icons/menu_button.svg" onclick="viewer.toggleSidebar()" />
			<img id="potree_map_toggle" src="../resources/icons/map_icon.png" onclick="viewer.toggleMap()" style="display: none"/>

			<div id="potree_map" class="mapBox" style="position: absolute; left: 50px; top: 50px; width: 400px; height: 400px; display: none">
				<div id="potree_map_header" style="position: absolute; width: 100%; height: 25px; top: 0px; background-color: rgba(0,0,0,0.5); z-index: 1000; border-top-left-radius: 3px; border-top-right-radius: 3px;">
				</div>
				<div id="potree_map_content" class="map" style="position: absolute; z-index: 100; top: 25px; width: 100%; height: calc(100% - 25px); border: 2px solid rgba(0,0,0,0.5); box-sizing: border-box;"></div>
			</div>

			<!-- HEADING -->
			<div id="potree_description" class="potree_info_text"></div>
		</div>

		<div id="potree_sidebar_container"> </div>

	<script>

		var onPointCloudLoaded = function(event){
			// do stuff here that should be executed whenever a point cloud has been loaded.
			// event.pointcloud returns the point cloud object
			console.log("a point cloud has been loaded");
		};

		viewer = new Potree.Viewer(document.getElementById("potree_render_area"), {
			"onPointCloudLoaded": onPointCloudLoaded
		});

		viewer.setEDLEnabled(false);
		viewer.setPointSize(3);
		viewer.setMaterial("RGB");
		viewer.setFOV(40);
		viewer.setPointSizing("Fixed");
		viewer.setQuality("Squares");
		viewer.setPointBudget(1*1000*1000);
    //viewer.showSkybox = true; //true for the sky background
    //viewer.setShowBoundingBox(true);

    //viewer.camera.position.set(-304, 372, 318);

		//viewer.setOpacity(0.03);
		//viewer.setMinNodeSize(100);

		// viewer.setDescription("Potree 1.4RC. Use this for testing purposes only! Check <a href='https://twitter.com/m_schuetz' target='_blank'>here</a> for new updates.<br>"
		// 	+ "Report issues on the <a href='https://github.com/potree/potree' target='_blank'>github repository</a> or <a href='mailto:mschuetz@potree.org' target='_blank'>mschuetz@potree.org</a><br>"
		// );

	  viewer.addPointCloud("../resources/pointclouds/torre/cloud.js");

		viewer.loadGUI();

		hotspots = new THREE.Object3D();

		/*January*/
    	var materialImg_hs1 = THREE.ImageUtils.loadTexture('../img/mesi_gennaio.jpg');
		var img_hs1= new THREE.MeshBasicMaterial({ map: materialImg_hs1, transparent:true });

		plane1 = new THREE.Mesh(new THREE.PlaneGeometry(2.2, 3.2),new THREE.MeshBasicMaterial({color: 0xFF00FF, transparent: true, opacity: 0.2}));

		plane1.position.x = 3.5;
		plane1.position.y = 4.6;
		plane1.position.z = -1.6 ;
	    plane1.scale.x = 1;
	    plane1.scale.y = 1;
	    plane1.scale.z= 1;
	    plane1.rotation.x = (Math.PI / 60);
	    plane1.rotation.y = (-Math.PI / 2);
	    plane1.visible=false;

    	plane_hs1 = new THREE.Mesh(new THREE.PlaneGeometry(1.3, 2),img_hs1);
		plane_hs1.overdraw = true;
		plane_hs1.position.x = 2.5;
		plane_hs1.position.y = 3.8;
		plane_hs1.position.z = -1.6;

		var axis = new THREE.Vector3(0,plane_hs1.position.y,0);
		plane_hs1.scale.x = 1;
		plane_hs1.scale.y = 1;
		plane_hs1.scale.z = 1;
		plane_hs1.rotateOnAxis(axis,viewer.camera.rotation.y);
    	plane_hs1.visible=false;

    	/*February*/

    	var materialImg_hs2 = THREE.ImageUtils.loadTexture('../img/February.png');
		var img_hs2= new THREE.MeshBasicMaterial({ map: materialImg_hs2, transparent:true });

		plane2 = new THREE.Mesh(new THREE.PlaneGeometry(2.0, 1.8),new THREE.MeshBasicMaterial({color: 0xFF00FF, transparent: true, opacity: 0.2}));

		plane2.position.x = 3.6;
		plane2.position.y = 5.2;
		plane2.position.z = 0.5 ;
	    plane2.scale.x = 1;
	    plane2.scale.y = 1;
	    plane2.scale.z= 1;
	    plane2.rotation.x = (Math.PI / 60);
	    plane2.rotation.y = (-Math.PI / 2);
	    plane2.visible=false;

    	plane_hs2 = new THREE.Mesh(new THREE.PlaneGeometry(1.3, 2),img_hs2);
		plane_hs2.overdraw = true;
		plane_hs2.position.x = 2.5;
		plane_hs2.position.y = 3.8;
		plane_hs2.position.z = -0.5;

		var axis = new THREE.Vector3(0,plane_hs2.position.y,0);
		plane_hs2.scale.x = 1;
		plane_hs2.scale.y = 1;
		plane_hs2.scale.z = 1;
		plane_hs2.rotateOnAxis(axis,viewer.camera.rotation.y);
    	plane_hs2.visible=false;

		viewer.scenePointCloud.add(hotspots);
		hotspots.add(plane1);
    	hotspots.add(plane_hs1);

    	hotspots.add(plane2);
    	hotspots.add(plane_hs2);
    	
		document.addEventListener('mousedown', onDocumentMouseDown, false);
		document.addEventListener('mousemove', onMouseMove, false);
